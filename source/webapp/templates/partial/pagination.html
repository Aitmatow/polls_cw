<script type="text/javascript">
            function to_page() {
                var to_page = document.getElementById("to_page").value;
                if (to_page <= {{ page_obj.paginator.num_pages }}){
                    window.location.href = "?{% if query %}{{ query }}&{% endif %}page="+to_page;
                }
                else {
                    alert("Такой страницы нет");
                }
            }
        </script>

<div class="pagination justify-content-center " style="margin: 10px">
      <a class="page-link" href="?{% if query %}{{ query }}&{% endif %}page=1" style="background-color: #0069d9 ; color: white">В начало</a>
    {% if page_obj.has_previous %}
            <a class="page-link" href="?{% if query %}{{ query }}&{% endif %}page={{ page_obj.previous_page_number }}">Назад</a>
        {% else %}
            <a class="page-link page-disabled btn disabled" tabindex="-1" style="color: #6c757d; pointer-events: none">Назад</a>
        {% endif %}
        <span class="current page-link" style="pointer-events: none">
            Страница {{ page_obj.number }} из {{ page_obj.paginator.num_pages }}.
        </span>
    {% if page_obj.has_next %}
            <a class="page-link" href="?{% if query %}{{ query }}&{% endif %}page={{ page_obj.next_page_number }}">Далее</a>
        {% else %}
            <a class="page-link page-disabled btn disabled" tabindex="-1" style="color: #6c757d; pointer-events: none">Далее</a>
        {% endif %}
        <a class="page-link"> Переход к странице <input type="text" id="to_page" name="to_page"></a>
        <a class="page-link" href="#" onclick="to_page();return false" style="background-color: #0069d9 ; color: white">Переход</a>
      <a class="page-link" href="?{% if query %}{{ query }}&{% endif %}page={{ page_obj.paginator.num_pages }}" style="background-color: #0069d9 ; color: white">В конец</a>
</div>
